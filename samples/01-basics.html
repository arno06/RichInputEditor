<html lang="fr">
<head>
    <link href="../src/RichInputEditor.css" rel="stylesheet">
    <script src="../src/RichInputEditor.js"></script>
    <style>
        .rie-field{width:300px;}
    </style>
</head>
<body>
<input value="{$url}news?{$token}token={$token}&debug=" name="bouboup" id="input" data-role="RichInputEditor"/>
<input value="{$url}news?token={$token" name="bouboup2" id="input2" data-role="RichInputEditor"/>
<script>
    let inventory = [
        {
            "name":"url",
            "value":"https://www.vidal.fr/",
            "active":true
        },
        {
            "name":"token",
            "value":"abc",
            "active":true
        },
        {
            "name":"debug",
            "value":"1",
            "active":false
        }
    ];

    function init(){
        document.querySelectorAll('input[data-role="RichInputEditor"]').forEach((pElement)=>{
            new RichInputEditor(pElement, inventory);
        });
    }

    window.addEventListener('DOMContentLoaded', init);

</script>
</body>
</html>
